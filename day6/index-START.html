<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ğŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
      const searchInput = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');
      let cities = [];
      fetch(endpoint)
        .then((blob) => {
          return blob.json();
        })
        .then((data) => (cities = data));

      function findMatches(wordToMatch, cities) {
        return cities.filter((place) => {
          const regex = new RegExp(wordToMatch, 'gi');
          return place.city.match(regex) || place.state.match(regex);
        });
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      }

      function displayMatches() {
        console.log(this.value);
        const matchArr = findMatches(this.value, cities);

        const html = matchArr
          .map((place) => {
            const regex = new RegExp(this.value, 'gi');
            const cityName = place.city.replace(
              regex,
              `<span class='hl'>${this.value}</span>`,
            );
            const stateName = place.state.replace(
              regex,
              `<span class='hl'>${this.value}</span>`,
            );
            return `
            <li>
           <span class='name'>${cityName}, ${stateName}</span>
           <span class='population'>${numberWithCommas(place.population)}</span>
           </li>
          `;
          })
          .join('');
        suggestions.innerHTML = html;
      }

      function debounce(func, time, immediate) {
        //è®¾ç½®å®šæ—¶å™¨
        var timeout;
        return function() {
          //ä¿å­˜thisæŒ‡é’ˆå’Œå‚æ•°åˆ—è¡¨
          var context = this;
          var args = arguments;
          console.log('I have been debounced');
          //è®¾ç½®å»¶è¿Ÿå‡½æ•°
          var later = function() {
            //é‡ç½®å®šæ—¶å™¨
            timeout = null;
            if (!immediate) {
              func.apply(context, args);
            }
          };
          //æ˜¯å¦ç«‹å³æ‰§è¡Œï¼Œè¿˜æ˜¯ç­‰æŠ–åŠ¨å®Œæ¯•å†æ‰§è¡Œ
          var callNow = immediate && !timeout;
          //æ¸…é™¤å®šæ—¶å™¨
          clearTimeout(timeout);
          timeout = setTimeout(later, time);
          if (callNow) {
            func.apply(context, args);
          }
        };
      }

      function throttle(func, wait, options) {
        var context, args, result, timeout;
        var previous = 0;
        if (!options) options = {};
        //å»¶è¿Ÿæ‰§è¡Œçš„å›è°ƒå‡½æ•°
        var later = function() {
          previous = options.leading === false ? 0 : Date.now();
          timeout = null;
          result = func.apply(context, args);
          if (!timeout) {
            context = args = null;
          }
        };
        var throttled = function() {
          var now = Date.now();
          if (!previous && options.leading === false) {
            previous = now;
          }
          context = this;
          args = arguments;
          var remaining = wait - (now - previous);
          if (remaing <= 0 || remaining > wait) {
            if (timeout) {
              clearTimeout(timeout);
              timeout = null;
            }
            previous = now;
            result = func.apply(context, args);
            if (!timeout) {
              context = args = null;
            } else if (!timeout && options.trailing !== false) {
              timeout = setTimeout(later, remaining);
            }
            return result;
          }
        };
      }
      searchInput.addEventListener(
        'input',
        debounce(displayMatches, 100, true),
      );
    </script>
  </body>
</html>
