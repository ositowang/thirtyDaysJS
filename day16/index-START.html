<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ğŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      /**
       * æ•´ç†ä¸€ä¸‹æ€è·¯
       * 1. é¦–å…ˆæˆ‘ä»¬è¦è·å–Mouseçš„åæ ‡ï¼Œè®¢é˜…mousemoveäº‹ä»¶
       * 2. æ ¹æ®mouseçš„åæ ‡ï¼ŒåŠ¨æ€çš„è°ƒæ•´textShadowçš„åç§»å€¼
       */

      //è·å–domå…ƒç´ ,è®¾ç½®åç§»åŸºå‡†å€¼
      const hero = document.querySelector('.hero');
      const text = document.querySelector('.hero h1');
      const walk = 100;

      function handleMove(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;
        //this æŒ‡å‘ ç»‘å®šæ—¶é—´çš„å…ƒç´ ï¼Œe.targetæ˜¯å½“å‰è§¦å‘äº‹ä»¶çš„å…ƒç´ ã€‚ç”±äºç»‘å®šçš„æ˜¯ã€ã€/////Mousemoveäº‹ä»¶ï¼Œç»‘å®šäº‹ä»¶çš„å…ƒç´ çš„å­å…ƒç´ ä¹Ÿæœ‰å¯èƒ½è§¦å‘äº‹ä»¶ã€‚

        if (this !== e.target) {
          //å¦‚æœåœ¨å­å…ƒç´ ä¸Šè§¦å‘äº†äº‹ä»¶ï¼Œåˆ™éœ€è¦ä¿®æ­£x,yåæ ‡
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        console.log(width, height);
        let xWalk = Math.round((x / width) * walk - walk / 2);
        let yWalk = Math.round((y / height) * walk - walk / 2);
        // console.log(xWalk, yWalk);
        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(0,255,255,0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(255,0,255,0.7),
        ${xWalk}px ${yWalk * -1}px 0 rgba(255,0,0,0.7)
        `;
      }
      hero.addEventListener('mousemove', handleMove);
    </script>
  </body>
</html>
